<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tags</title>
</head>
<body>
   <b>hello</b> <br>
   <strong>hello</strong><br>
   <i>hello</i><br>
   <u>hello</u><br>
   <em>hello</em><br>
   <small>hello</small><br>
   <p>2<sup>3</sup></p><br>
   <p>h<sub>2</sub>o</p><br>
   <u>hello</u><br>
   <del>hello</del><br>
   <ins>hello</ins><br>
   
</body>
</html>
