<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h2>Forms</h2>
        <form action="">
<label class="form-label" for="email">Email Address </label>
<input class="form-control" type="text" placeholder="Email Address" id="email"><br>
    <label class="form-label" for="password">Password</label>

        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-label" for="check">Terms&Conditions</label><br>
      <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
