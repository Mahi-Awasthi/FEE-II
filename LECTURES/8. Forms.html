<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=" ">
        <center>
            <h2>Input Types</h2>
            <input type="text"><br><br>
            <input type="password"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="color"><br><br>
            <input type="submit"><br><br>
            <input type="number"><br><br>
            <hr>
            <h2>Placeholder,Button and Labels</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your name"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            <button type="submit">Submit</button><br><br>
            <hr>
            <h2>Checkbox and Radio Button</h2>
            <label for="age">Age:</label>
            <input type="checkbox" id="age">
            <input type="checkbox" id="age" checked><br><br><br>
            <h4>Gender</h4>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" value="female"><br><br>
            <hr>
            <h2>Range</h2>
            <label for="volume">Volume</label>
            <input type="range" id="volume" value="50" step="10"><br><br>
            <hr>
            <h2>Textarea</h2>
            <textarea rows="4" cols="50" name="comment" form="usrform"></textarea><br><br>
            <hr>
            <h2>Dropdown</h2>
            <select for ="lang">
                <option value="select">-Select-</option>
                <option value="c">C</option>
                <option value="c+">C++</option>
                <option value="Java">Java</option>
            </select>
            
        </center>
    </form>
</body>
</html>
